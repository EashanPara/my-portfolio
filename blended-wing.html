<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Blended Wing Aircraft Design — Conceptual design and aerodynamic analysis of a Blended Wing Body (BWB) aircraft.">
    <title>Blended Wing Aircraft Design — Eashan Paranjpe</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .project-detail {
            padding-top: 120px;
            padding-bottom: var(--space-4xl);
        }

        .project-hero-image {
            width: 100%;
            max-height: 500px;
            border-radius: var(--radius-lg);
            overflow: hidden;
            margin-bottom: var(--space-3xl);
        }

        .project-hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s var(--ease-out-expo);
        }

        .project-hero-image:hover img {
            transform: scale(1.03);
        }

        .project-meta {
            display: flex;
            gap: var(--space-2xl);
            flex-wrap: wrap;
            margin-bottom: var(--space-3xl);
            padding-bottom: var(--space-2xl);
            border-bottom: 1px solid var(--glass-border);
        }

        .project-meta-item h4 {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            margin-bottom: var(--space-xs);
        }

        .project-meta-item p {
            font-size: 1rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .project-body h2 {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: var(--space-2xl);
            margin-bottom: var(--space-md);
            letter-spacing: -0.5px;
        }

        .project-body p {
            color: var(--text-secondary);
            font-size: 1.05rem;
            line-height: 1.8;
            margin-bottom: var(--space-lg);
        }

        .project-body ul {
            list-style: disc;
            padding-left: var(--space-xl);
            margin-bottom: var(--space-lg);
        }

        .project-body ul li {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.8;
            padding-left: var(--space-sm);
        }

        .project-body ul li::marker {
            color: var(--accent-1);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: var(--space-2xl);
            transition: color var(--transition-fast);
        }

        .back-link:hover {
            color: var(--accent-1);
        }
    </style>
</head>

<body>
    <!-- Animated Background -->
    <div class="bg-gradient-orbs">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>
    <canvas id="particles-canvas"></canvas>
    <div class="cursor-glow" id="cursorGlow"></div>
    <div class="page-transition" id="pageTransition"></div>

    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <a href="index.html" class="nav-logo">Eashan Paranjpe.</a>
        <div class="nav-links" id="navLinks">
            <a href="index.html" data-nav>Home</a>
            <a href="projects.html" data-nav>Projects</a>
            <a href="about.html" data-nav>About</a>
            <a href="contact.html" data-nav>Contact</a>
        </div>
        <div class="nav-toggle" id="navToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- Page Wrapper -->
    <div class="page-wrapper">

        <section class="project-detail">
            <div class="container" style="max-width: 900px;">

                <a href="projects.html" class="back-link">← Back to Projects</a>

                <h1
                    style="font-family: var(--font-heading); font-size: clamp(2rem, 5vw, 3rem); font-weight: 800; letter-spacing: -1px; margin-bottom: var(--space-lg); animation: fadeSlideUp 0.8s var(--ease-out-expo) 0.2s both;">
                    Blended Wing <span class="gradient-text">Aircraft Design</span>
                </h1>

                <div class="project-body">
                    <p>Coming Soon</p>
                </div>

            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="footer-links">
                    <a href="index.html">Home</a>
                    <a href="projects.html">Projects</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                </div>
                <p>&copy; 2026 Eashan Paranjpe.</p>
            </div>
        </footer>

    </div>

    <script src="script.js"></script>
</body>

</html>
